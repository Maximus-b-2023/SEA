{% extends "base.html" %}
{% block title %}Crops{% endblock %}
{% block content %}
<h1 class="mb-4 text-primary fw-bold text-decoration-underline text-center">Crops</h1>
<div class="container">
<table class="table table-striped table-bordered align-middle m-4">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Crop name</th>
            <th>Seed Price</th>
            <th>Lowest Selling Price</th>
        </tr>
    </thead>
    <tbody>
        {% for crops in crops %}
        <tr>
            <td>{{ crops.id }}</td>
            <td>{{ crops.cropname }}</td>
            <td>{{ crops.seedprice }}</td>
            <td>{{ crops.lowestsellingprice }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
